<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Luga Validator :: Basic form</title>
	<link rel="stylesheet" href="../../css/validator.css" />
	<link rel="stylesheet" href="../../css/docs.css" />
	<script src="../../../lib/jquery/jquery.min.js"></script>
	<script src="../../../src/luga.js"></script>
	<script src="../../../src/luga.csi.js"></script>
	<script src="../../../src/luga.validator.js"></script>
</head>
<body>

<form data-luga-validate="true">
	<h1>Basic form</h1>
	<input type="text" name="name" data-luga-required="true" data-luga-errorclass="invalid" data-luga-message="Invalid!"/>
	<input type="submit" value="Submit"/>
</form>

<code>
	<ol>
		<li>&lt;form data-luga-validate="true"&gt;</li>
		<li>	&lt;input type="text" name="name" data-luga-required="true" data-luga-errorclass="invalid" data-luga-message="Invalid!"/&lt;</li>
		<li>	&lt;input type="submit" value="Submit"/&lt;</li>
		<li>&lt;/form&gt;</li>
	</ol>
</code>

</body>
</html>
