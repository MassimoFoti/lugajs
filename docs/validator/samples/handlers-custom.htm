<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Luga Validator :: Custom handlers</title>
	<link rel="stylesheet" href="../../css/validator.css" />
	<link rel="stylesheet" href="../../css/docs.css" />
	<script src="../../../lib/jquery/jquery.min.js"></script>
	<script src="../../../src/luga.js"></script>
	<script src="../../../src/luga.csi.js"></script>
	<script src="../../../src/luga.validator.js"></script>
	<script>
		handlers = {};
		handlers.before = function(){
			alert("I am a custom before handler")
		};
		handlers.error = function(){
			alert("I am a custom error handler")
		};
		handlers.after = function(){
			alert("I am a custom after handler")
		};
	</script>
</head>
<body>

<form data-luga-validate="true" data-luga-before="handlers.before" data-luga-error="handlers.error"  data-luga-after="handlers.after">
	<input type="text" name="name" data-luga-required="true" data-luga-errorclass="invalid" data-luga-message="Invalid!"/>
	<input type="submit" value="Submit"/>
</form>

</body>
</html>
