<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Luga JS Jasmine Spec Runner</title>

	<link rel="stylesheet" href="lib/jasmine/jasmine.css"/>
	<link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png"/>
	<style>
		.jasmine_html-reporter {
			border-bottom: 10px solid #A6B779;
			padding-bottom: 20px;;
		}

		.jasmine_html-reporter .suite > .suite {
			padding-left: 25px;
		}

		.jasmine_html-reporter .specs li.disabled {
			display: none;
		}
	</style>

	<script src="../lib/jquery/jquery.min.js"></script>
	<script src="lib/jasmine/jasmine.js"></script>
	<script src="lib/jasmine/jasmine-html.js"></script>
	<script src="lib/jasmine/boot.js"></script>
	<script src="lib/jasmine/jasmine-jquery.js"></script>
	<script>
		jasmine.DEFAULT_TIMEOUT_INTERVAL = 10000;
		jasmine.getFixtures().fixturesPath = "fixtures";
		jasmine.getJSONFixtures().fixturesPath = "fixtures";
	</script>

	<!-- Include source files here... -->
	<script src="../src/luga.core.js"></script>
	<script src="../src/luga.csi.js"></script>
	<script src="../src/luga.validator.js"></script>
	<script src="../src/luga.data.js"></script>

	<!-- Include spec files here... -->
	<script src="spec/luga.Spec.js"></script>
	<script src="spec/luga.form.Spec.js"></script>
	<script src="spec/luga.string.Spec.js"></script>
	<script src="spec/luga.utils.Spec.js"></script>

	<script src="spec/csi/luga.csiSpec.js"></script>

	<script src="spec/validator/luga.validator.Spec.js"></script>
	<script src="spec/validator/luga.validator.FormValidator.Spec.js"></script>
	<script src="spec/validator/luga.validator.CheckboxValidator.Spec.js"></script>
	<script src="spec/validator/luga.validator.RadioValidator.Spec.js"></script>
	<script src="spec/validator/luga.validator.SelectValidator.Spec.js"></script>
	<script src="spec/validator/luga.validator.TextValidator.Spec.js"></script>
	<script src="spec/validator/luga.validator.api.Spec.js"></script>

</head>

<body>
</body>
</html>
