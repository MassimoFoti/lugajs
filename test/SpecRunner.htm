<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="charset=utf-8" />
	<title>Jasmine Spec Runner</title>


	<link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
	<style>
		#HTMLReporter {
			border-bottom: 10px solid #A6B779;
			padding-bottom: 20px;;
		}
		#HTMLReporter .suite > .suite {
			padding-left: 25px;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>
	<script type="text/javascript" src="../lib/jasmine/jasmine-jquery.js"></script>

	<!-- Include source files here... -->
	<script type="text/javascript" src="../src/luga.js"></script>
	<script type="text/javascript" src="../src/luga.csi.js"></script>
	<script type="text/javascript" src="../src/luga.validator.js"></script>

	<!-- Include spec files here... -->
	<script type="text/javascript" src="spec/lugaSpec.js"></script>
	<script type="text/javascript" src="spec/csi/luga.csiSpec.js"></script>
	<script type="text/javascript" src="spec/validator/luga.validatorSpec.js"></script>
	<script type="text/javascript" src="spec/validator/luga.validator.FormValidatorSpec.js"></script>
	<script type="text/javascript" src="spec/validator/luga.validator.SelectValidatorSpec.js"></script>
	<script type="text/javascript" src="spec/validator/luga.validator.TextValidatorSpec.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function () {
			jasmine.getFixtures().fixturesPath = "fixtures";
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();
			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			jasmineEnv.execute();
		});
	  </script>

</head>

<body>
</body>
</html>
