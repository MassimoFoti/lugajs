<!-- Whenever a "size" attribute is available, the browser reports -1 as selectedIndex -->
<select name="selectWithSize" id="selectWithSize" data-luga-invalidindex="0" size="4">
	<option>Your choice</option>
	<option value="Kate">Kate Beckinsale</option>
	<option value="Jennifer">Jennifer Connelly</option>
</select>

<select name="notSelected" id="notSelected" data-luga-invalidindex="0">
	<option>Your choice</option>
	<option value="Kate">Kate Beckinsale</option>
	<option value="Jennifer">Jennifer Connelly</option>
</select>

<select name="kateSelected" id="kateSelected" data-luga-invalidindex="0">
	<option>Your choice</option>
	<option selected="selected" value="Kate">Kate Beckinsale</option>
	<option value="Jennifer">Jennifer Connelly</option>
</select>
