<form id="generic" data-lugavalidator-validate="true">

	<fieldset id="fieldGroup">

		<!-- Age (required, positive integer, min 18, max 75) -->
		<input type="text" id="age" name="age" data-lugavalidator-required="true" data-lugavalidator-errorclass="invalid" data-lugavalidator-message="Invalid age!" data-lugavalidator-pattern="positiveinteger" data-lugavalidator-minnumber="18" data-lugavalidator-maxnumber="75"/>

		<!-- Required, anything -->
		<input type="text" id="name" name="name" data-lugavalidator-required="true" data-lugavalidator-errorclass="invalid" data-lugavalidator-message="Invalid name!"/>

		<input type="checkbox" name="boxLady" data-lugavalidator-minchecked="1" value="Nicole Kidman" id="boxNicole" data-lugavalidator-errorclass="invalid" data-lugavalidator-message="Select a box"/>
		<input type="checkbox" name="boxLady" value="Kate Beckinsale"/>
		<input type="checkbox" name="boxLady" value="Jennifer Connelly"/>
		<input type="checkbox" name="boxLady" value="Liz Hurley"/>

	</fieldset>

	<!-- Required, email -->
	<input type="text" id="email" name="email" data-lugavalidator-required="true" data-lugavalidator-errorclass="invalid" data-lugavalidator-message="Invalid email!" data-lugavalidator-email="true"/>

	<input type="submit" value="Submit"/>

</form>
