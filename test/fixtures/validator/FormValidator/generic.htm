<form id="generic" data-luga-validate="true">
	<fieldset>

		<!-- Age (required, positive integer, min 18, max 75) -->
		<input type="text" id="age" name="age" data-luga-required="true" data-luga-errorclass="invalid" data-luga-message="Invalid age!" data-luga-pattern="positiveinteger" data-luga-minnumber="18" data-luga-maxnumber="75"/>

		<!-- Required, anything -->
		<input type="text" id="name" name="name" data-luga-required="true" data-luga-errorclass="invalid" data-luga-message="Invalid name!"/>

		<!-- Required, email -->
		<input type="text" id="email" name="email" data-luga-required="true" data-luga-errorclass="invalid" data-luga-message="Invalid email!" data-luga-email="true"/>

		<!-- Required, date, YYYY-MM-DD -->
		<input type="text" id="date" name="date" data-luga-required="true" data-luga-message="Invalid date!" data-luga-errorclass="invalid" data-luga-datepattern="YYYY-MM-DD"/>

		<!-- Required, must be from 3 to 10 chars -->
		<textarea id="comments" name="comments" cols="20" rows="3" data-luga-required="true" data-luga-message="Comments should be from 3 to 10 chars" data-luga-errorclass="invalid" data-luga-minlength="3" data-luga-maxlength="10"></textarea>

		<!-- At least one must be checked -->
		<input type="checkbox" name="boxLady" data-luga-minchecked="1" value="Nicole Kidman" id="boxNicole" data-luga-errorclass="invalid" data-luga-message="Select a box"/>
		<input type="checkbox" name="boxLady" value="Kate Beckinsale"/>
		<input type="checkbox" name="boxLady" value="Jennifer Connelly"/>
		<input type="checkbox" name="boxLady" value="Liz Hurley"/>

		<!-- At least one must be checked -->
		<input type="radio" name="radioLady" data-luga-required="true" value="Nicole Kidman" id="radioNicole" data-luga-errorclass="invalid" data-luga-message="Select a radio"/>
		<input type="radio" name="radioLady" value="Kate Beckinsale"/>
		<input type="radio" name="radioLady" value="Jennifer Connelly"/>
		<input type="radio" name="radioLady" value="Liz Hurley"/>

		<!-- Any apart the first must be selected -->
		<select name="food" id="food" data-luga-errorclass="invalid" data-luga-invalidindex="0">
			<option>Your choice</option>
			<option value="Pizza">Pizza</option>
			<option value="Spaghetti">Spaghetti</option>
		</select>

		<input type="submit" value="Submit"/>

	</fieldset>
</form>
